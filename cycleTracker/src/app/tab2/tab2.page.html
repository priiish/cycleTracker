<ion-header>
  <ion-toolbar>
    <ion-title>Analyse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <div *ngFor="let c of cycles, let i = index">

    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle> {{chartConfigs[i].title}} </ion-card-subtitle>
        <ion-card-subtitle> {{chartConfigs[i].subtitle}} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <canvas id="barChart{{i}}"></canvas>
      </ion-card-content>
    </ion-card>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
