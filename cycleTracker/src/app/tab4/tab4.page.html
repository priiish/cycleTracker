<ion-header>
  <ion-toolbar color='danger tint'>
    <ion-title horizontal="center">Kalender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Added Class and id to custom the calendar and choose the dark mode -->
  <ion-calendar class = "calender" id = "calendar__edit"
       [(ngModel)]="date"
       [options]="options"
       [type]="type"
       [format]="'YYYY-MM-DD'">
  </ion-calendar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="duplicate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
