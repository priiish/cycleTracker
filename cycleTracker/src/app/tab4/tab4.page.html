<ion-header>
  <ion-toolbar color='danger tint'>
    <ion-title >Kalender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-calendar
       [(ngModel)]="dateRange"
       [options]="options"
       [type]="type"
       [format]="'YYYY-MM-DD'">
  </ion-calendar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCycle()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
